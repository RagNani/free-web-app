layout: default

<div class="page ">
<div class="post padding">
<h1>{{ page.title }}</h1>
{% assign author = site.data.authors[page.author] %}
{% if author %}
   <div class="meta">
       <span class="meta">Posted by <a href="{{ author.web }}" target="_blank">{{ author.display_name }}</a> on {{ page.date | date: "%B %d, %Y" }}</span>
  </div>
{% endif %}
	
	{{ content }}
</div>

   
</div>
